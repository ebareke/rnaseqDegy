name: pkgdown

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  pkgdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::devtools
          needs: website

      - name: Install Bioconductor dependencies
        run: |
          Rscript -e "if (!requireNamespace('BiocManager', quietly = TRUE)) install.packages('BiocManager')" \
                 -e "BiocManager::install(c('DESeq2','edgeR','limma','clusterProfiler','enrichplot','org.Hs.eg.db','org.Mm.eg.db'), ask = FALSE, update = FALSE)"

      - name: Install package
        run: |
          R CMD build .
          PKG_TAR=$(ls -1t *.tar.gz | head -n 1)
          R CMD INSTALL "$PKG_TAR"

      - name: Build pkgdown site
        run: |
          Rscript -e 'pkgdown::build_site()'

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
